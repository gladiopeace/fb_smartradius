version: '2'
services:
  freeradius:
    image: "tpdock/freeradius"  
    environment:
      RADIUS_LISTEN_IP: 0.0.0.0
      RADIUS_CLIENTS: secret@127.0.0.1
      RADIUS_SQL: true
      RADIUS_DB_NAME: mysql
      RADIUS_DB_NAME: freeradius
      RADIUS_DB_USERNAME: freeradius
      RADIUS_DB_PASSWORD: freeradius
    ports:
      - "1812:1812/udp"
      - "1813:1813"
      - "18120:18120"
  # volumes:
    # - "./volumes/raddb:/etc/raddb"
  freeradius-test:
    image: "marcelmaatkamp/freeradius"
    command: "radtest testing password freeradius 0 SECRET"
