version: '2'
services:
  freeradius:
    image: vimagick/freeradius
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    links:
      - mysql
    restart: always
  mysql:
    image: mysql
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
    restart: always
  freeradius-test:
    image: "marcelmaatkamp/freeradius"
    command: "radtest testing password 10.0.0.9 0 netenghack"
